<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading bg-danger">
                <h1 class="text-center text-white">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="row team-area col-12 d-flex justify-content-center">

                <!-- Manager -->
                <div class="card employee-card m-3 shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">Manager Name</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Manager</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 1</li>
                            <li class="list-group-item">Email: <a href="mailto:${manager.getEmail()}">Manager@template.com</a></li>
                            <li class="list-group-item">Office number: 666</li>
                        </ul>
                    </div>
                </div>

                 <!-- Engineer -->
                 <div class="card employee-card m-3 shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">Engineer Name</h2>
                        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>Engineer</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 2</li>
                            <li class="list-group-item">Email: <a href="mailto:${manager.getEmail()}">Manager@template.com</a></li>
                            <li class="list-group-item">Github Username: <a href="https://github.com/" target="_blank" rel="noopener noreferrer">engineer</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Intern -->
                <div class="card employee-card m-3 shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">Intern Name</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>Intern</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: 3</li>
                            <li class="list-group-item">Email: <a href="mailto:${manager.getEmail()}">Manager@template.com</a></li>
                            <li class="list-group-item">School: Hogwarts</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
